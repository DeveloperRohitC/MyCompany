<br>
<h5 class="d-flex justify-content-center">Department</h5>
<br>
<br>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#AddEditModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add Department
</button>

<!-- Modal -->
<div class="modal fade" id="AddEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-dept [dep]="dep" *ngIf="ActivateAddEditDepComp"></app-add-edit-dept>
            </div>
        </div>
    </div>
</div>

<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of departmentList">
            <td> {{d.departmentID}} </td>
            <td> {{d.departmentName}} </td>
            <td>
                <button type="button" class="btn-light mr-1 btn" data-toggle="modal" data-target="#AddEditModal"
                    (click)="editClick(d)" data-backdrop="static" data-keyboard="false">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
